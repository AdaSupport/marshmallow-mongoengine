sudo: false
language: python
services:
- mongodb
python:
- '3.6'
- '3.5'
- '2.7'
env:
- MARSHMALLOW_BACKEND=marshmallow
- MARSHMALLOW_BACKEND=toasted
install:
- pip install coveralls pytest-cov
- pip install -r dev-requirements.txt
- pip install -U .[$MARSHMALLOW_BACKEND]
before_script:
- flake8 .
script: py.test --cov=marshmallow_mongoengine
after_success:
  - coveralls
deploy:
  provider: pypi
  user: touilleMan
  on:
    tags: true
    repo: MongoEngine/marshmallow-mongoengine
  password:
    secure: ""
